<h5>Current Player: {{ player }}</h5>
<button (click)= "newGame()" nbButton outline size="small" status="danger" class=""> Start New Game</button>

<h5 *ngIf="winner">
    Player {{winner}} won the game.
</h5>

<main>
    <app-square *ngFor="let val of squares;let i = index"
    [value]="val"
    (click)="makeMove(i)"
    >
    </app-square>
</main>
