<div class="container custom-container-2">

  <!-- Show it when there is no employee -->
  <div class="no-data" *ngIf="User.length == 0">
    <p>There is no employee added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/add-user">Add User</button>
  </div>

  <!-- Employees list table, it hides when there is no employee -->
  <div *ngIf="User.length !== 0">
    <h3 class="mb-3 ">Users List</h3>
    <button class="btn btn-outline-primary btn-sm" routerLink="/add-user">Add User</button>
    <div class="col-md-12 py-3">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">Name</th>
            <th scope="col">age</th>
            <th scope="col">location</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let User of User | slice: pageSize | slice: 0:itemsPerPage">
            <td>{{User.userId}}</td>
            <td>{{User.name}}</td>
            <td>{{User.age}}</td>
            <td>{{User.location}}</td>
            <td>
              <span class="edit btn btn-primary btn-sm mr-2" [routerLink]="['/edit-user', User.userId]">Edit</span>
              <span class="delete btn btn-outline-secondary btn-sm mr-2" (click)="deleteUser(User.userId)">Delete</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <ngb-pagination [collectionSize]="70" [(page)]="page" [(pageSize)]="md"></ngb-pagination> -->
    <ngb-pagination
  [(page)]="currentPage"
  [pageSize]="itemsPerPage"
  [collectionSize]="User.length" (pageChange)="onPageChange(currentPage)"></ngb-pagination>
  </div> 

</div>
